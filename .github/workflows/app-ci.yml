name: app-ci

on:
  # push 마다 체크하고 싶을 때
  # push:
  pull_request:
    branches:
      - master
    paths:
      - "app/**"
      - "!app/**/ios/**"

defaults:
  run:
    working-directory: ./app/inobus

jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:
      # Setup Java environment in order to build the Android app.
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      # Get flutter dependencies.
      - run: flutter pub get

      # Check for any formatting issues in the code.
      - run: flutter format --set-exit-if-changed .

      # Statically analyze the Dart code for any errors.
      - run: flutter analyze .

      - name: Set github secret key
        env:
          GOOGLE_MAP_API_KEY: ${{ secrets.GOOGLE_MAP_API_KEY }}

          GOOGLE_SERVICES_PROJECT_NUMBER: ${{ secrets.GOOGLE_SERVICES_PROJECT_NUMBER }}
          GOOGLE_SERVICES_MOBILESDK_APP_ID: ${{ secrets.GOOGLE_SERVICES_MOBILESDK_APP_ID }}
          GOOGLE_SERVICES_CLIENT_ID: ${{ secrets.GOOGLE_SERVICES_CLIENT_ID }}
          GOOGLE_SERVICES_CERTIFICATE_HASH: ${{ secrets.GOOGLE_SERVICES_CERTIFICATE_HASH }}
          GOOGLE_SERVICES_CLIENT_ID2: ${{ secrets.GOOGLE_SERVICES_CLIENT_ID2 }}
          GOOGLE_SERVICES_CURRENT_KEY: ${{ secrets.GOOGLE_SERVICES_CURRENT_KEY }}
          GOOGLE_SERVICES_CLIENT_ID3: ${{ secrets.GOOGLE_SERVICES_CLIENT_ID3 }}

          GOOGLE_SERVICES_CLIENT_ID_IOS: ${{ secrets.GOOGLE_SERVICES_CLIENT_ID_IOS }}
          GOOGLE_SERVICES_REVERSED_CLIENT_ID_IOS: ${{ secrets.GOOGLE_SERVICES_REVERSED_CLIENT_ID_IOS }}
          GOOGLE_SERVICES_ANDROID_CLIENT_ID_IOS: ${{ secrets.GOOGLE_SERVICES_ANDROID_CLIENT_ID_IOS }}
          GOOGLE_SERVICES_API_KEY_IOS: ${{ secrets.GOOGLE_SERVICES_API_KEY_IOS }}
          GOOGLE_SERVICES_GCM_SENDER_ID_IOS: ${{ secrets.GOOGLE_SERVICES_GCM_SENDER_ID_IOS }}
          GOOGLE_SERVICES_GOOGLE_APP_ID_IOS: ${{ secrets.GOOGLE_SERVICES_GOOGLE_APP_ID_IOS }}

      # 테스트 사용시 주석 해제
      # - run: flutter test

      # Build apk.
      - run: flutter build apk

      # Upload generated apk to the artifacts.
      - uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: ./app/inobus/build/app/outputs/flutter-apk/app-release.apk
